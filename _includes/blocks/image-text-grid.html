  <section>
    <div class="flex flex-col sm:grid sm:grid-cols-2 h-full">

      <div class="bg-cover bg-center bg-no-repeat relative min-h-[6ovh] sm:min-h-[75vh] {% if block.image-mobile-position == 'top' %} order-first {% else %} order-last {% endif %} {% if block.image-desktop-position == 'left' %} sm:order-first {% else %} sm:order-last {% endif %} " style="background-image: url('{{ block.image }}'); background-position: {{ block.image-alt }};">
        <div class="container mx-auto p-8 flex flex-col justify-end h-full pb-10 border-r sm:pl-10 sm:pr-44 {% if block.image-desktop-position == 'left' %} border-l-0 border-r pr-10 {% endif %} ">
            <h3 class="heading-font text-4xl mt-2 sm:mt-0 pb-2 sm:pb-8 text-light">{{block.title}}</h3>
            <p class="pb-5 text-light">{{block.paragraph}}</p>
            <div>
              <a href="{{block.button-url}}" class="button px-5 py-2">{{block.button-text}}</a>
            </div>   
        </div>
      </div>

      <div class="grid sm:grid-cols-2 divide-x divide-y divide-pumpkin">

        {% for item in site.data.class.classes %}
          <div class="flex flex-col justify-end p-8 sm:p-5 -m-px">
              <p class="pb-2 heading-font text-2xl">{{item.name}}</p>
              <p>{{item.description}}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
