<section class="pt-8 border-t border-featured ">
  <div class="container mx-auto">
    {% if block.title %}
    <p class="heading-font text-4xl mt-2 sm:mt-0 pl-8 pb-5 sm:pb-8">{{block.title}}</p>
    {% endif %}
    <div class="px-8 sm:flex overflow-x-auto gap-4 ">
      {% for item in block.items %}
      <div class="{% if block.main-border == 'border' %} border border-featured pt-5 {% endif %}">
        <div class="sm:text-center">
          <div class="flex flex-row justify-center relative min-h-30 sm:min-h-[50vh] sm:mx-5">
            <img src="{{item.image}}" alt="{{item.alt}}" class="object-cover w-full h-full absolute border">
          </div>
          <p class="border-b border-featured py-2 sm:py-5 heading-font text-xl">{{item.label}}</p>
          <p class="pt-2 sm:pt-5 pb-8 sm:pb-0">{{item.description}}</p>
          {% if item.button-url %}
          <div class="pt-5 pb-5">
            <a href="{{item.button-url}}" class="button px-5 py-2 ">{{item.button-text}}</a>
          </div>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
